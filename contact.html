<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Real Estate Agency</h1>
    <nav>
      <a href="index.html" data-key="nav">Home</a>
      <a href="buy.html" data-key="nav">Buy</a>
      <a href="rent.html" data-key="nav">Rent</a>
      <a href="services.html" data-key="nav">Services</a>
      <a href="agents.html" data-key="nav">Agents</a>
      <a href="contact.html" data-key="nav">Contact</a>
    </nav>
    <div class="language-toggle">
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="pl">PL</button>
    </div>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <p>Reach out to us for inquiries, property viewings, or any questions you may have.</p>
    <form>
      <input type="text" placeholder="Your Name" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:8px;border:none;">
      <input type="email" placeholder="Your Email" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:8px;border:none;">
      <textarea placeholder="Message" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:8px;border:none;"></textarea>
      <button type="submit" style="background:var(--accent);color:var(--text);border:none;padding:0.7rem 1.5rem;border-radius:8px;cursor:pointer;">Send</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Real Estate Agency
  </footer>
</body>
</html>
